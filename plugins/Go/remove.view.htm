                    <td align="center">
                        <font color="adb885" name="__SystemEditBoxFont">{{rec.name}}</font>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <font color="df897a" name="CreditTextSmall">{{rec.x}}, {{rec.y}}, {{rec.z}}</font>
